<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Shopping - Checkout </title>
    <link rel="icon" type="image/icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/cardInformation.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>

<body>
<div class="container">
    <div class="card-cantainer">
        <div class="front">
            <div class="image">
                <img src="/images/chip.png"/>
                <img src="/images/visa.png"/>
            </div>
            <div class="card-number-box">#### #### #### ####</div>
            <div class="flexBox">
                <div class="box">
                    <span>Card holder</span>
                    <div class="card-holder-name">Full Name</div>
                </div>
                <div class="box">
                    <span>Expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yyyy</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>CVV</span>
                <div class="cvv-box"></div>
                <img src="/images/visa.png" alt=""/>
            </div>
        </div>
    </div>
    <form th:action="@{/creditCard/add}" th:method="POST">
        <div class="inputBox">
            <span>Card number</span>
            <input type="text" name="cardNumber" maxlength="19" class="card-number-input"/>
        </div>
        <div class="inputBox">
            <span>Card holder</span>
            <input type="text" name="ownerName" maxlength="16" class="card-holder-input"/>
        </div>
        <div class="flexBox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="month" id="month" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="year" id="year" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2023">2023</option>
                    <option value="2023">2024</option>
                    <option value="2023">2025</option>
                    <option value="2023">2026</option>
                    <option value="2023">2027</option>
                    <option value="2023">2028</option>
                    <option value="2023">2029</option>
                    <option value="2023">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>CVV</span>
                <input type="text" name="cvcCode" maxlength="4" class="cvv-input"/>
            </div>
        </div>
        <input type="submit" value="submit" class="submit-btn"/>
    </form>
</div>

<script type="text/javascript" src="/js/cardInfo.js"></script>
</body>

</html>
