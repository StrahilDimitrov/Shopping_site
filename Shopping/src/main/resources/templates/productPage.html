<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Shopping</title>
	<link rel="icon" type="image/icon" href="/images/logo.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/computerPage.css" />
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>

	<header th:replace="~{fragments/header}"></header>

	<div class="gallery">
		<div class="productContent" th:each="product : ${products}" th:object="${product}">
			<img th:src="*{image}" />
			<h3 th:text="*{productName}"></h3>
			<p th:text="*{price}"></p>
			<div class="stars">
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
			</div>
			<a th:href="@{/add/{id}(id=*{id})}" class="btn">Add to cart</a>
		</div>
	</div>
</body>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script type="text/javascript" src="/js/shopping.js"></script>

</html>
